    <div class="fondo min-vh-100 position-relative">
        <div class="card position-absolute top-50 start-50 translate-middle" style="width: 18rem;">
        <img src="../img/buzon3.jpg" class="card-img-top p-3" alt="imagen de buzón">
        <div class="card-body">
          <form class="formulario" action="">
            <fieldset class="formulario">
                <legend class="formulario__titulo"> Formulario de contacto </legend>
                <div class="formulario__campos">
                    <label class="formulario__campos--dato m-3" for="Nombre">
                        Nombre y Apellido
                    </label>
                    <input class="formulario__campos--imput mb-3" type="text" name="Nombre">    
                </div>
                <div class="formulario__campos">
                    <label class="formulario__campos--dato m-3" for="mail">
                        Correo electrónico
                    </label>
                    <input class="formulario__campos--imput mb-4" type="email" name="mail" placeholder="---@gmail.com">
                </div>
                <div class="formulario__campos">
                    <label class="formulario__campos--dato m-3" for="servicio">
                        Servicio de interés
                    </label>
                    <select class="formulario__campos--selecc mb-4" name="" id="">
                        <option value="Salón">Salón</option>
                        <option value="Decos infantiles">Decos infantiles</option>
                        <option value="Decos para 15 años">Decos para 15 años</option>
                        <option value="Decos para casamiento">Decos para casamiento</option>
                        <option value="Alquiler de Candy bar">Alquiler de Candy bar</option>
                    </select>
                </div>
                <div class="formulario__campos d-flex justify-content-center">
                    <input class="formulario__campos--boton p-2 m-2" type="submit">
                    <input class="formulario__campos--boton p-2 m-2" type="reset" value="Limpiar respuestas">
                </div>
            </fieldset>
        </form>
        </div>
        </div>
    </div>
    <div>
        <footer class="footer conteiner">
            <div class="row m-0">
              <div class="col-12">
                <div class="footer__redes--wp" id="footer_redes">

                 <div class="footer__redes--insta" id="footer_redes">

                  </a>

                 <div class="footer__redes--face" id="footer_redes">
